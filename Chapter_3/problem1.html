<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Q: 1</title>
</head>
<body>
    <h2>Qs1. Print all even numbers from 0 to 100.</h2><br>
    <script>
       

        for( let i= 0 ; i <= 100; i++){
            if(i % 2 == 0){
                console.log(i); 
                document.write(i + " "); // adding to HTML document for display
            }
        }
    </script>
</body>
</html>
