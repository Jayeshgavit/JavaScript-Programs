<body>
    <h2>Q1. Create a game where you start with any random game number. Ask the user to keep
        guessing the game number until the user enters correct value.</h2>


        <script>
            var rnum = Math.floor(Math.random() * 100)+1;
            console.log(rnum);
            let num = prompt(" Enter the number : ");
            let attempts = 0;
        
            while(num != rnum) {

                num = prompt(" Wrong Geuss..! Enter the number Again: ");
                console.log(num);
                attempts++;
                if(num > rnum) {
                    alert("Too High!");
                } else if(num < rnum) {
                    alert("Too Low!");
                }else{
                    break; //
                }
            }

            alert("Congratulations!!! You've guessed the number. It took you " + attempts + " attempts.");

            
           
        </script>
</body>
