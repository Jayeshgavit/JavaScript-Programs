<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Qs1. Get user to input a number using prompt(“Enter a number:”). Check if the number is a multiple of 5 or not.</h2>

    <script>
        var num = prompt("Enter a Number : ");
        document.write("Number is " + num);

        if(num % 5 == 0){
            console.log("Yes, It is a multiple of 5 ");
            document.write("<br><br>Yes, it is a multiple of 5 ");
        }
        else{
            console.log("No, It is not a multiple of 5 ");
            document.write("<br><br>No, It is not a multiple of 5 ");
        }

       
        
    </script>

</body>
</html>
