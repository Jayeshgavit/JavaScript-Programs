<html>
    <body>
        
        <h2>Switch Statement</h2>

        
        <script>
            console.log(" Switch Statement Example : ");
            
            let value = 3;

            switch (value){
                case 1:
                    console.log("Value is 1");
                    break;
                case 2:
                    console.log("Value is 2");
                    break;
                case 3:
                    console.log("Value is 3");
                    break;
                default:
                    console.log("Value is not 1, 2, or 3");
                    break;
            }
        </script>
    </body>
</html>
