<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opertators</title>
</head>
<body>
    <h3> Chapter 2 : Operators </h3><br>


    <script>
        console.log("<b> 1] Arithmetic Operators : </b>");

        var a =2; var b = 3;


        console.log("a + b : ", a+b);
        console.log("a - b : ", a-b);
        console.log("a * b : ", a*b)
        console.log("a / b : ", a/b)
        console.log("a % b : ", a%b)
        console.log("a ** b : ", a ** b)


        console.log("Uneary Operator :  ")
        console.log("a++ : ", a++)
        console.log(a)
        console.log("b-- : ", b--)
        console.log(b)
        console.log(" ++a ", ++a)
        console.log(a)
        console.log(" --a ", --a)
        console.log(a)


        console.log("Assignment Operator : ")
        let n1 = 5; let n2 = 4;
        console.log(" n3 = : ", n3=10)
        console.log(" n1 += n2 : ", n1 += n2)
        console.log("Now n1 is : ", n1)
        console.log(" n1 -= n2 : ", n1 -= n2)
        console.log("Now n1 is : ", n1)

        console.log(" n1 *= n2 : ", n1 *= n2 )
        console.log(n1)

        let num1 = 5 ; let num2 = 18;
        console.log(" num1 %= num2 : ", num1 %= num2 )
        console.log(num1)
        console.log(" num1 **= num2 : ", num1 **= num2 )
        console.log(num1)


        console.log(" Comparision Operator : ")

        console.log(" 3 == '3' : ", 3 == '3')
        console.log(" 3 === '3' (not coercion): ", 3 === '3')

        console.log(" 5 != '5' : ", 5 != '5')
        console.log(" 5 !== '5' (wothout coercion) : ", 5 !== '5')
        
        console.log(" 100 > 100 : ", 100 > 100)
        console.log(" 100 >= 100 : ", 100 >= 100)

        console.log(" 100 < 100 : ", 100 < 100)
        console.log(" 100 <= 100 : ", 100 <= 100)

        console.log("Logical Operators : ")
        var a = 4; var b = 5;

        console.log(" a < b && a === 4 : ", a < b && a === 4); //true
        console.log(" a < b || a === 4 : ", a < b || a === 4);//true
        console.log(" !(a < b) ", !(a < b))//true
        

    </script>
</body>
</html>
