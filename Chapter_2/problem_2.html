
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Qs2. Write a code which can give grades to students according to their scores: </h3>

        <li>90-100, A</li> 
        <li>70-89, B</li>  
        <li>60-69, C</li> 
        <li>50-59, D</li> 
        <li>0-49, F</li> 


        <script>
            var scores = prompt("Enter your scores : ");

            if(scores >= 90) {
                console.log("Grade is A : " + scores); 
            }else if (scores >= 70 && scores >= 89) {
                console.log("Grade is B and Score : " + scores);
            }
            else if (scores >= 60 && scores >= 69) {
                console.log("Grade is C and Score : " + scores);
            }
            else if (scores >= 50 && scores >= 59) {
                console.log("Grade is D and Score : " + scores);
            }
            else if (scores >= 0 && scores >= 49) {
                console.log("Grade is F and Score : " + scores);
            } else{
                console.log("Invalid score");
            }
        </script>
</body>
</html>
