
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domenstration of Datatypes in JS</title>
    <script>

        // Declare variables
        var num1 = 10; // Integer
        var num2 = 5.5; // Floating-point number
        var str = "Hello World!"; // String
        var bool = true; // Boolean
        var obj = { name: "John", age: 30 }; // Object
        var arr = [1, 2, 3, 4, 5, 'six', 'Seven']; // Array

        document.write("<h2> Domenstration of Datatypes in JS </h2>")

        // Display variables
        document.write("Integer: " + num1 + "<br>");
        document.write("Floating-point number: " + num2 + "<br>");
        document.write("String: " + str + "<br>");
        document.write("Boolean: " + bool + "<br>");
        document.write("Object: " + JSON.stringify(obj) + "<br>");
        document.write("Array: " + JSON.stringify(arr) + "<br>");


        // Declare variables using let, const and var 
        document.write("<h2>Declare variables</h2>");
        var name = "Jayesh";
        document.write("Name is " + name + "<br>");

        var name = "Aniket";
        document.write("Name After redeclare (let) is :  " + name + "<br>");

        const pi = 13.5; 
        document.write("Pi value (const) is :  " + pi + "<br>");


        let lastname  = 'Gavit';
        document.write("Lastname is " + lastname + "<br>");
        
        lastname = 'Singh';
        document.write("Lastname After reassign (let) is :  " + lastname + "<br>");
        
    </script>
</head>
<body>
    
    
</body>
</html>
