    <h3>Promises and aync and wait : </h3>
    <h4>setTimeout(function,mili_sec): </h4>
    <code>
        <pre>
            setTimeout(()=>{
                console.log('I will run after 5 seconds');
            },5000);

            console.log('This will run immediately');
        </pre>
        <b> Output : </b><br>
        This will run immediately <br>
I will run after 5 seconds <br>

        
    </code>
